<!DOCTYPE html>
<html>
<head>
<title>index</title>
<style>
body { font-family: sans-serif; }
h1 { font-size: 64px; margin: 0px; text-align: center; }
</style>
</head>
<body>
<h1>hello world</h1>
<img src="gearvr_logo.jpg" width="500px" height="455px">
<script>

var frame = 0;
var time = Date.now();
var dt = 0;

setTimeout(function(){

    //NAVI.showToast("hello, world.");
    
    NAVI.setValue("rate", "5");
    
    NAVI.createObject("cube-obj", "cube");

}, 10*1000);

setTimeout(function(){

    step();

}, 15*1000);

setTimeout(function(){

    NAVI.setBackgroundColor("#883399");

}, 20*1000);

var angle = 0.0;
var yPos = 0;
var axis = [0,1,0];
function step() {
    requestAnimationFrame(step);
    
    if (frame++ % 2) // 30fps
        return;
       
    NAVI.rotateObject("cube-obj", angle, axis[0], axis[1], axis[2]);

    NAVI.moveObject("cube-obj", 2, yPos, -2);

    yPos += 0.01;
    angle += parseFloat( NAVI.getValue("rate") );

    dt = Date.now() - time;
    time = Date.now();
}

</script>
</body>
</html>
